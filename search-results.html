<!DOCTYPE html>
<html>
<head>
    <title>POKA - Search Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="search-form" id="search-form">
            <input type="search" id="search-input" placeholder="Search Here ...">
            <button type="submit" style="background: var(--primary-color); padding: .7rem 2rem; border-radius: .5rem;">
                <label for="search-box" class="fa fa-search"></label>
            </button>
        </div>
    </header>

    <section class="search-results" id="search-results">
        <h1 class="heading">Search <span>Results</span></h1>
        <div class="product-container" id="search-results-container">
            </div>
    </section>

    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>
